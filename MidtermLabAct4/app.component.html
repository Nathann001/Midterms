<h2>EMPLOYEES LIST</h2>
<table>
  <tr>
    <th>ID</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>EMAIL</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.firstname }}</td>
    <td>{{ employee.lastname }}</td>
    <td>{{ employee.email }}</td>
  </tr>
  <br>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>PRICE</th>
    <th>CATEGORY</th>
  </tr>
  <tr *ngFor="let products of products">
    <td>{{ products.id }}</td>
    <td>{{ products.name }}</td>
    <td>{{ products.price }}</td>
    <td>{{ products.category }}</td>
  </tr>
</table>
